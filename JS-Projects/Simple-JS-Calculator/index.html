<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
     
     <div class="container">
         
        <h1>Calculator by msgeekytaurus</h1>
        <h3 class="top-right">Mamata Shee</h3>


        
        <div class="calculator">
            
            <input type="text" name="screen" id="screen">
        <table class="table-margin">
            <tr>
                <td colspan="2" class="geeky"><button disabled>msgeekytaurus</button></td>
                <td> </td>
                <td><button>C</button></td>  
                <td><button>⌫</button></td>  
            </tr>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button disabled>√</button></td>
                <td><button>%</button></td>  
                <td><button disabled>1/x</button></td>  
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button disabled>^</button></td>  
                <td><button disabled>x²</button></td>  
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>÷</button></td>  
                <td><button>×</button></td>  
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>+</utton></td>  
                <td><button>-</button></td>  
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>00</button></td>
                <td><button>.</button></td>
                <td colspan="2" class="equal-sign"><button>=</utton></td>  
                
            </tr>

        </table>
    </div>
     </div>
    

     <script src="index.js"></script>
</body>
</html>
